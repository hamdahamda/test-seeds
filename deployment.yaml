---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev
  labels:
    app: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dev
  template:
    metadata:
      labels:
        app: dev
    spec:
      containers:
        - name: prod
          image: hamda19/seeds-test-dev:latest
          ports:
            - containerPort: 8080


---
apiVersion: v1
kind: Service
metadata:
  name: prod
  namespace: default
spec:
  selector:
    app: prod
  type: NodePort
  ports:
  - name: http
    targetPort: 8080
    port: 8080
